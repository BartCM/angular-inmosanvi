<div class="property-card">

  <!-- Botón eliminar -->
  <button
    type="button"
    class="btn-delete"
    (click)="delete()">
    ✕
  </button>

  <!-- Imagen -->
  @if (property().mainPhoto) {
    <img
      [src]="property().mainPhoto"
      class="property-img"
      alt="Property image"
    />
  } @else {
    <div class="property-no-img">
      No image
    </div>
  }

  <!-- Contenido -->
  <div class="p-6 flex flex-col grow">

    <h3>{{ property().title }}</h3>

    <p class="grow">
      {{ property().town.name }},
      {{ property().town.province.name }}
    </p>

    <p class="price">
      {{ property().price | intlCurrency:'EUR':'en-GB':0 }}
    </p>

    <div class="stats">
      <span>{{ property().sqmeters }} sqm</span>
      <span>{{ property().numRooms }} beds</span>
      <span>{{ property().numBaths }} baths</span>
    </div>

  </div>

</div>
