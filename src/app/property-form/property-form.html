<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" class="bg-white p-8 rounded-lg shadow-md space-y-6">

  <!-- Province / Town -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div>
      <label for="province" class="block text-gray-700 font-bold mb-2">Province</label>
      <select id="province" name="province" required
              [(ngModel)]="newProperty.province"
              class="w-full px-3 py-2 border rounded-lg bg-white">
        <option value="">Select a province</option>
        <option>Madrid</option>
        <option>Barcelona</option>
        <option>Valencia</option>
      </select>
    </div>

    <div>
      <label for="town" class="block text-gray-700 font-bold mb-2">Town</label>
      <select id="town" name="town" required
              [(ngModel)]="newProperty.town"
              class="w-full px-3 py-2 border rounded-lg bg-white">
        <option value="">Select a town</option>
        <option>Gavà</option>
        <option>Alcorcón</option>
        <option>Valencia-Capital</option>
      </select>
    </div>

  </div>

  <!-- ADDRESS -->
  <div>
    <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
    <input id="address" name="address" required
           [(ngModel)]="newProperty.address"
           class="w-full px-3 py-2 border rounded-lg">
  </div>

  <!-- TITLE -->
  <div>
    <label for="title" class="block text-gray-700 font-bold mb-2">Listing Title</label>
    <input id="title" name="title" required
           [(ngModel)]="newProperty.title"
           class="w-full px-3 py-2 border rounded-lg">
  </div>

  <!-- SQMETERS, ROOMS, BATHS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div>
      <label class="block text-gray-700 font-bold mb-2">Square Meters</label>
      <input id="sqmeters" name="sqmeters" type="number" min="1" required
             [(ngModel)]="newProperty.sqmeters"
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700 font-bold mb-2">Rooms</label>
      <input id="numRooms" name="numRooms" type="number" min="1" required
             [(ngModel)]="newProperty.numRooms"
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700 font-bold mb-2">Baths</label>
      <input id="numBaths" name="numBaths" type="number" min="1" required
             [(ngModel)]="newProperty.numBaths"
             class="w-full px-3 py-2 border rounded-lg">
    </div>

  </div>

  <!-- PRICE / IMAGE -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div>
      <label for="price" class="block text-gray-700 font-bold mb-2">Price (€)</label>
      <input id="price" name="price" type="number" min="1" required
             [(ngModel)]="newProperty.price"
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div>
      <label for="mainPhoto" class="block text-gray-700 font-bold mb-2">Main Photo</label>

      <input
        type="file"
        id="mainPhoto"
        name="mainPhoto"
        accept="image/*"
        #fileImage
        [(ngModel)]="filename"
        (change)="changeImage(fileImage)"
        class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4
               file:rounded-lg file:border-0 file:text-sm file:font-semibold
               file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">

      <div class="mt-4">
        @if (newProperty.mainPhoto) {
          <img [src]="newProperty.mainPhoto" class="w-full h-48 object-cover rounded-lg shadow">
        } @else {
          <p class="text-gray-500 text-sm">No image selected</p>
        }
      </div>
    </div>

  </div>

  <div class="mt-8">
    <button type="submit"
            class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 shadow-md">
      Add Property
    </button>
  </div>

</form>
